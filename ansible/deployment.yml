---
- hosts: all
  gather_facts: "no"

  tasks:

      - name: create aliases
        template:
            src: templates/bash_aliases.j2
            dest: /root/.bash_aliases
            owner: root
            group: root
            mode: '0600'

      - name: run "apt-get update"
        apt:
            update_cache: "yes"

      - name: update all packages to the latest
        apt:
            upgrade: dist

      - name: install "snapd" package
        apt:
            package: snapd
            state: present

      - name: install classic "microk8s" snap from channel "edge/ha-preview"
        snap:
            name: microk8s
            classic: "yes"
            channel: latest/edge/ha-preview
            state: present
        notify:
            - enable snapd
            - restart snapd
            - enable microk8s
            - reboot

  handlers:
      - name: enable snapd
        service:
            name: snapd
            enabled: "yes"
      - name: restart snapd
        service:
            name: snapd
            state: restarted
      - name: enable microk8s
        command: /snap/bin/microk8s.enable dns storage ingress helm3
      - name: reboot
        reboot:
            reboot_timeout: 120
